<html>
  <head>
    <title>Form Assignment</title>
  </head>
  <body>

    <form action="" method="get">
      <p>What do you think of the Cardinals?</p>
      <textarea name="comments" rows="5" cols="10">Type Something... </textarea>
    </form>

    <form action="" method="get">
      <p>Best Fruit?
        <br />
        <input type="radio" name="choice" value="Apple" checked="checked" /> Apple
        <input type="radio" name="choice" value="Banana" /> Banana
        <input type="radio" name="choice" value="Carrot" /> Carrot
        <input type="radio" name="choice" value="Dragon Fruit" /> Dragon Fruit
        <input type="radio" name="choice" value="Eggfruit" /> Eggfruit
        <input type="radio" name="choice" value="Fig" /> Fig
        <input type="radio" name="choice" value="Grapefruit" /> Grapefruit
        <input type="radio" name="choice" value="Honeydew Melon" /> Honeydew Melon
      </p>
    </form>

    <form action="" method="get">
      <p>Select Favorite Option</p>
      <select name="option">
        <option value="option 1">option 1</option>
        <option value="option 2">option 2</option>
        <option value="option 3">option 3</option>
        <option value="option 4">option 4</option>
      </select>
    </form>

    <form action="" method="get">
      <p>Select Number Preference</p>
      <select name="number" size="3" multiple="multiple">
        <option value="1" selected="selected">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </form>

    <fieldset>
      <legend>Helpful Information</legend>
      <label>Twitter
        <br />
        <input type="text" name="Twitter" />
      </label>
      <label>Facebook
        <br />
        <input type="text" name="Facebook" />
      </label>
      <label>LinkedIn
        <br />
        <input type="text" name="LinkedIn" />
      </label>
    </fieldset>

  </head>
</html>
